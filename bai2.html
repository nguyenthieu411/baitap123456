<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=+prompt("Nhập số nguyên n :");
        let ngiaithua=1;
        for (j=1; j<=n ; j++){
            ngiaithua=ngiaithua*j;
        }
        alert(n+"!= " + ngiaithua);
    </script>
</body>
</html>
